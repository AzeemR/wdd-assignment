<!DOCTYPE html>
<html lang="eng">
<head>
    <title>SVG</title>
    <link rel="stylesheet" href="../css/sitemap.css">
</head>
<body>
    <div id="headLine">

    <h1>THE SITEMAP</h1>

    </div>
    <div id="botLine">
        <svg id="JSsvg" width="1000" height="1000" rx="20" ry="20">

            <!--Home Page button-->

            <g id="HomeButton">
                <a href="../docs/home.html">
                    <rect x="400" y="50" rx="10" ry="10" width="250" height="80"/>
                    <text x="480" y="90" font-size="30" stroke="none" fill="#f5f3e7" font-weight="900" fill="#f5f3e7" alignment-baseline="middle">Home</text>
                </a>
            </g>

            <!--About Us button-->

            <g id="AboutUsButton">
                <a href="../docs/about-us.html">
                    <rect x="410" y="200" rx="10" ry="10" width="180" height="80" />

                </a>
            </g>

            <!--Buy Product button-->

            <g id="ProductButton">
                <a href="../docs/buy-products.html">
                    <rect x="410" y="350" rx="10" ry="10" width="240" height="80" />
                    <text x="450" y="392" font-size="30" stroke="none" fill="#f5f3e7" font-weight="900" fill="#f5f3e7" alignment-baseline="middle">Buy Product</text>
                </a>
            </g>

            <!--Quiz button-->

            <g id="QuizButton">
                <a href="../docs/quiz.html">
                    <rect x="410" y="500" rx="10" ry="10" width="180" height="80" />

                </a>
            </g>

            <g id="ContactUsButton">

                    <text x="460" y="693" font-size="30" stroke="none" fill="#f5f3e7" font-weight="900" fill="#f5f3e7" alignment-baseline="middle">Contact Us</text>
                </a>
            </g>

            <!--Sitemap button-->

            <g id="SitemapButton">
                <a href="../docs/SVG.html">
                    <rect x="410" y="800" rx="10" ry="10" width="180" height="80" />
                    <text x="450" y="840" font-size="30" stroke="none" fill="#f5f3e7" font-weight="900" fill="#f5f3e7" alignment-baseline="middle">Sitemap</text>
                </a>
            </g>

            <!--The middle line-->

            <g>
                <polyline points="330, 90, 330, 840"></polyline>
            </g>

            <!--Dots-->

            <g id="Dots">
                <circle cx="330" cy="90" r="10" />
                <circle cx="330" cy="240" r="10" />
                <circle cx="330" cy="390" r="10" />
                <circle cx="330" cy="540" r="10" />
                <circle cx="330" cy="690" r="10" />
                <circle cx="330" cy="840" r="10" />
            </g>
