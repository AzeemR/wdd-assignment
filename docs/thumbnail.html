<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Thumbnail image</title>
	<style>
		.flex-container {display: flex;}
		.center {
            margin: auto;
            width: 40%;
          }
	</style>
</head>
<body>
	<!-- Top section -->
	<div class="flex-container">
		<!-- Change text color -->
		<div>
			<p>Page Text Color</p>
			<select name="Page Text Color" id="Page Text Color">
				<option value="blue">blue</option>
				<option value="red">red</option>
				<option value="yellow">yellow</option>
				<option value="green">green</option>
				<option value="black">black</option>
			</select>
		</div>

		<!-- Thumbnails section -->
		<div><a href=""><img src="../img.jpg" width="200" height="150"></a></div>
		<div><a href=""><img src="../img.jpg" width="200" height="150"></a></div>
		<div><a href=""><img src="../img.jpg" width="200" height="150"></a></div>
		<div><a href=""><img src="../img.jpg" width="200" height="150"></a></div>
		<div><a href=""><img src="../img.jpg" width="200" height="150"></a></div>

		<!-- Change background color -->
		<div>
			<p>Page Background Color</p>
			<select name="Page Background Color" id="Page Background Color">
				<option value="blue">blue</option>
				<option value="red">red</option>
				<option value="yellow">yellow</option>
				<option value="green">green</option>
				<option value="black">black</option>
			</select>
		</div>
	</div>
	
	<div class="center">
		<iframe src="demo_iframe.htm" height="200" width="300" title="Iframe Example"></iframe>
	</div>
</body>
</html>
