<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Thumbnail image</title>
	<link rel="stylesheet" href="../css/thumbnailstyle.css">
	<script>
		function colorbg()
		{
			var x=document.getElementById("selectid");
			var bgcolor=x.options[x.selectedIndex].value;
			document.body.style.backgroundColor=bgcolor;
		}
		function colortx()
		{
			var x=document.getElementById("sid");
			var txcolor=x.options[x.selectedIndex].value;
			document.body.style.textColor=txcolor;
		}
	</script>
	<style>
		.blue {background-color: blue;}
        .red {background-color: red;}
        .yellow {background-color: yellow;}
        .green {background-color: green;}
        .orange {background-color: orange;}
	</style>
</head>
<body>
	<!-- Top section -->
	<div class="flex-container">
		<!-- Change text color -->
		<div>
			<p class="PT">Page Text Color</p>
			<select id="sid">
				<option value="selected hidden"> --Select Color-- </option>
				<option value="blue">blue</option>
				<option value="red">red</option>
				<option value="yellow">yellow</option>
				<option value="green">green</option>
				<option value="orange">orange</option>
			</select>
			<button onclick="colortx()">Change color</button>
		</div>
 
		<div class="flex">
			<!-- Thumbnails section -->
			<div><a href="Nike.html" target="iframe_a"><img src="../img/Nike brand.jpg" width="200" height="150"></a></div>
			<div><a href="Puma.html" target="iframe_a"><img src="../img/Puma brand.jpg" width="200" height="150"></a></div>
			<div><a href="Adidas.html" target="iframe_a"><img src="../img/Adidas brand.jpg" width="200" height="150"></a></div>
			<div><a href="New%20Balance.html" target="iframe_a"><img src="../img/New blance brand.png" width="200" height="150"></a></div>
			<div><a href="Reebok.html" target="iframe_a"><img src="../img/Reebok brand.png" width="200" height="150"></a></div>
		</div>

		<!-- Change background color -->
		<div>
			<p class="PB">Page Background Color</p>
			<select id="selectid">
				<option value="selected hidden"> --Select Color-- </option>
				<option value="blue">blue</option>
				<option value="red">red</option>
				<option value="yellow">yellow</option>
				<option value="green">green</option>
				<option value="orange">orange</option>
			</select>
			<button onclick="colorbg()">Change color</button>
		</div>
	</div>
	
	<div class="center">
		<iframe src="../docs/Nike.html" name="iframe_a" height="500" width="500" title="Brand"></iframe>

	</div>
</body>
</html>
