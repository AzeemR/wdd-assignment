<!Doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"
  <title></title>
  <link rel ="stylesheet" href="stylesheet.css">
  <script src="script.js"></script>
  
</head>
<body>
  <!--Query Form-->
  <div class="query">
    
   <form id="myform" method="post" name="quedetail">
	 <div id="querydetail">
      <div id="que">
	   <h2>Further Details</h2>
	     <!--Input fields-->
	     <div class="input_field">
           <label for="fname">First Name: </label>
           <input type="text" name="fname" id="fname" placeholder="Enter your First Name">
	     </div>
	     <div class="input_field">
           <label for="lname">Surname: </label>
	       <input type="text" name="lname" id="lname" placeholder="Enter your Surname">
	     </div>
         <div class="input_field">	   
	       <label for="email">Email address: </label>
	       <input type="text" id="email" name="email" placeholder="Enter your email address">
         </div>	 
	     <div class="input_field">
	       <label for="sub">Subject:</label>
	       <select class="subj" name="sub" id="sub">
		     <option value="" disabled selected><Subject</option>
	         <option value="items">Items</option>
			 <option value="order">Ordering</option>
			 <option value="deliver">Delivery</option>
	 		 <option value="suggestion">Suggestions</option>
			 <option value="other">Other</option>
	       </select>
	     </div>   
	     <div class="input_field">	
	       <label for="details">Details: </label>
	       <textarea name="details" id="details" placeholder="Details" rows="10" cols="30"></textarea>
         </div>		   
	     <!--input fields end-->
		 
		 <!--View query button-->
	     <div class="view">
	       <div class="input_field">
		   <input type="button" value="View Query" onclick="myFunction()"></button>
		 </div>
	   </div> 
	  </div>	
     </div>
	 <!--Query Form end-->
	 
	 <!--not to display the summary when the query form has been displayed-->
     <div id="mysummary" style="display:none;">
	 
	     <!--summary-->
         <div class="summary">
              <h2>Summary</h2>
              <p>First Name: <span id="FNAME"></span></p><br>
			  <p>Surname: <span id="LNAME"></span></p><br>
			  <p>Email address: <span id="EMAIL"></span></p><br>
			  <p>Subject: <span id="SUBJECT"></span></p><br>
			  <p>Details: <span id="DETAILS"></span></p><br>
		  
	   
           <!--submit button-->
           <div class="inputButtons">
             <input type="submit" value="Submit" id="submitbutton" onclick="submitFormFunction()">
          
			 <br><br>
           <!--edit button-->
             <input type="edit" value="Edit" id="editbutton" onclick="editFormFunction()">
           </div>	   
		 </div>	
     </div>		 
    </form>   
 </div>	
			 
  </body>
</html>
